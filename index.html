<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo Amry</title>

    <!-- External CSS -->
     <link rel="stylesheet" href="css/style.css">
    <!-- Tailwind CSS -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-slate-900 text-slate-100">
    <div class="w-full max-w-3xl px-4">
        <!-- kartu utama -->
        <div class="bg-slate-800/70 backdrop-blur-md p-8 rounded-xl shadow-xl">
            <h1 class="text-3xl font-bold text-center mb-6">To Do List</h1>

            <!-- form input -->
            <form id="todo-form" class="flex flex-col md:flex-row gap-4 mb-6">
                <input id="todo-input" type="text" class="flex-1 px-4 py-2 rounded-lg bg-slate-700 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Add a todo..." maxlength="100" required/>
                <input id="todo-date" type="date" class="px-4 py-2 rounded-lg bg-slate-700 focus:outline-none focus:ring-2 focus:ring-indigo-500" required/>
                <button type="submit" class="px-4 py-2 rounded-lg bg-indigo-500 hover:bg-indigo-600 active:bg-indigo-700 transition" aria-label="Add todo">+</button>
            </form>

            <!-- tools -->
            <div class="tools-row flex flex-col md:flex-row items-center justify-between gap-4 mb-4">
                <!-- filter -->
                <div class="relative">
                    <button id="filter-toggle" class="px-4 py-2 rounded-lg bg-slate-700 hover:bg-slate-600 text-white">Filter</button>
                    
                    <div id="filter-options" class="absolute mt-2 bg-slate-800 rounded-lg shadow-lg hidden z-10">
                        <button class="block w-full text-left px-4 py-2 hover:bg-slate-700" data-filter="all">All</button>
                        <button class="block w-full text-left px-4 py-2 hover:bg-slate-700" data-filter="pending">Pending</button>
                        <button class="block w-full text-left px-4 py-2 hover:bg-slate-700" data-filter="completed">Completed</button>
                    </div>
                </div>


                <button id="delete-all" class="px-4 py-2 rounded-lg bg-rose-600 hover:bg-rose-700 active:bg-rose-800 transition">Delete All</button>
            </div>

            <!-- tabel -->
             <div class="overflow-x-auto rounded-lg border border-slate-700">
                <table class="w-full text-left text-sm">
                    <thead class="bg-slate-700 text-slate-300">
                        <tr>
                            <th class="p-3">Task</th>
                            <th class="p-3">Due Date</th>
                            <th class="p-3">Status</th>
                            <th class="p-3 text-center">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="todo-body" class="bg-slate-800 divide-y divide-slate-700"></tbody>
                </table>
            </div>
        
        </div>

    </div>

    <!-- External Javascript -->
    <script src="js/script.js"></script>
</body>
</html>
